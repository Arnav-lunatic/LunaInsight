<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/gerneral.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/header.css">

    <link rel="shortcut icon" href="assests/news.png" type="image/x-icon">

    <title>Luna Insight</title>
</head>
<body>
    <nav>
        <h1>Luna Insight</h1>
        <ul class="navMenu">
            <li class="navButton">Home</li>
            <li class="navButton">Blogs</li>
            <li class="navButton">Contact</li>
        </ul>
    </nav>

    <header>
        <section class="headerArticle">
            <h1 class="headerTitle"></h1>
            <div class="headerTitleInfo">
                <span class="newsby"></span>
                <span class="newsdate"></span>
            </div>

            <section class="topArticle">
                <img src="" class="topNewsImage">
                <div class="topArticleInfo">
                    <p class="topNewsAbstract"></p>
                    <a class="topNewsReadMoreButton" target="_blank">
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox=" -100 0 558 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </a>
                </div>
            </section>
        </section>
            

        <section class="otherHeaderArticle">
            <a class="OtherArticleWrapper" target="_blank">
                <img src="" class="otherTopNewsImage">

                <div class="otherArticleInfo">
                    <h1 class="otherHeaderTitle"></h1>

                    <div class="otherHeaderTitleInfo">
                        <span class="otherNewsby"></span>
                        <span class="otherNewsdate"></span>
                    </div>
                </div>
            </a>

            <a class="OtherArticleWrapper" target="_blank">
                <img src="" class="otherTopNewsImage">

                <div class="otherArticleInfo">
                    <h1 class="otherHeaderTitle"></h1>

                    <div class="otherHeaderTitleInfo">
                        <span class="otherNewsby"></span>
                        <span class="otherNewsdate"></span>
                    </div>
                </div>
            </a>

            <a class="OtherArticleWrapper" target="_blank">
                <img src="" class="otherTopNewsImage">

                <div class="otherArticleInfo">
                    <h1 class="otherHeaderTitle"></h1>

                    <div class="otherHeaderTitleInfo">
                        <span class="otherNewsby"></span>
                        <span class="otherNewsdate"></span>
                    </div>
                </div>
            </a>

            <a class="OtherArticleWrapper" target="_blank">
                <img src="" class="otherTopNewsImage">

                <div class="otherArticleInfo">
                    <h1 class="otherHeaderTitle"></h1>

                    <div class="otherHeaderTitleInfo">
                        <span class="otherNewsby"></span>
                        <span class="otherNewsdate"></span>
                    </div>
                </div>
            </a>
        </section>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
