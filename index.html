<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/gerneral.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="stylesheet" href="style/bookReview.css">
    <link rel="stylesheet" href="style/topStories.css">

    <link rel="shortcut icon" href="assests/news.png" type="image/x-icon">

    <title>Luna Insight</title>
</head>
<body>
    <nav>
        <h1>Luna Insight</h1>
        <ul class="navMenu">
            <a href="#header" class="navButton">Home</a>
            <a href="#search" class="navButton">Search</a>
            <a href="#topStories" class="navButton">Top Stories</a>
            <a href="#bookReview" class="navButton">Book Review</a>
            <a class="navButton">Contact</a>
        </ul>
    </nav>

    <header id="header">
        <section class="headerArticle">
            <h1 class="headerTitle"></h1>
            <div class="headerTitleInfo">
                <span class="newsby"></span>
                <span class="newsdate"></span>
            </div>

            <section class="topArticle">
                <img src="" class="topNewsImage">
                <div class="topArticleInfo">
                    <p class="topNewsAbstract"></p>
                    <a class="topNewsReadMoreButton" target="_blank">
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox=" -100 0 558 512"><style>svg{fill:#ffffff}</style><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </a>
                </div>
            </section>
        </section>
            

        <section class="otherHeaderArticle">
            <div class="otherHeaderArticleContainer"></div>
            <button class="showMoreTopArticles">
                <span class="showLessTopArticles">Show more</span>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 15.0006L7.75732 10.758L9.17154 9.34375L12 12.1722L14.8284 9.34375L16.2426 10.758L12 15.0006Z"></path></svg>
            </button>
        </section>

    </header>

    <section id="search" class="searchSection">
        <div class="searchBarContainer">
            <input class="searchBar" type="text" placeholder="Search The Keywords">
            <button class="searchButton">Search</button>
        </div>

        <section class="searchResult"></section>
        
    </section>

    <section id="topStories" class="topStories">
        <div class="topStoriesSectionWrapper">
            <div class="topStoriesSectionContainer">
                <span class="topStoriesSection" id="arts">arts</span>
                <span class="topStoriesSection" id="technology">technology</span>
                <span class="topStoriesSection" id="home">home</span>
                <span class="topStoriesSection" id="science">science</span>
                <span class="topStoriesSection" id="us">us</span>
                <span class="topStoriesSection" id="worautomobilesld">automobiles</span>
                <span class="topStoriesSection" id="books">books</span>
                <span class="topStoriesSection" id="business">business</span>
                <span class="topStoriesSection" id="fashion">fashion</span>
                <span class="topStoriesSection" id="food">food</span>
                <span class="topStoriesSection" id="health">health</span>
                <span class="topStoriesSection" id="politics">politics</span>
                <span class="topStoriesSection" id="sports">sports</span>
                <span class="topStoriesSection" id="theater">theater</span>
                <span class="topStoriesSection" id="travel">travel</span>
                <span class="topStoriesSection" id=" books/review"> books/review</span>
                <span class="topStoriesSection" id="magazine">magazine</span>
                <span class="topStoriesSection" id="obituaries">obituaries</span>
                <span class="topStoriesSection" id="realestate">realestate</span>
            </div>
            <img class="forwardButton arrowButton" src="assests/arrow.png" alt="">
            <img class="backwardButton arrowButton" src="assests/arrow.png" alt="">
        </div>
        

        <div class="topStoriesContainer"></div>
    </section>

    <section id="bookReview" class="bookReview">
        <h1 class="bookReviewHeading">Literary Insights:-</h1>
        <div class="bookReviewWrapper"></div>
        
        <img src="assests/arrow.png" class="bookForwardButton bookArrowButton">
        <img src="assests/arrow.png" class="bookBackwardButton bookArrowButton">
    </section>

    <section class="contact">
        <h1>Contact Me</h1>
        <div class="contactLinks">
            
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
